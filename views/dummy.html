<!DOCTYPE html>
<html ng-app="searchResults">
<head>
<title>Search Results</title>

<link href="https://abs.twimg.com/a/1458271455/img/t1/favicon.svg"
	color="#55acee">
<link href="//abs.twimg.com/favicons/favicon.ico" rel="shortcut icon"
	type="image/xicon">

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<title>Twitter</title>
</head>
<body ng-controller="searchController">
	<div class="row" id="1"
		style="height: 4rem; width: 100%; border: solid;">
		<div class="col-sm-5" style="float: left">
			<ul
				style="list-style-type: none; margin: 0; padding: 0; overflow: hidden;">
				<li style="display: block; color: white;"><a href="/homepage"><span
						style="margin-top: 5px; height: 25px; width: 25px;"
						class="glyphicon glyphicon-home">Home</span></a></li>
			</ul>
		</div>

		<div class="col-sm-2" float="center">
			<img src="/images/tb.png" alt="Twitter Image"
				style="height: 20px; width: 25px; margin-top: 5px" />
		</div>

		<div class="col-sm-4" id="twittersearch"
			style="text-align: center; float: left; margin-top: 5px;">
			<input type="search" id="search" name="tsearch"
				placeholder="Search Twitter"
				style="border-radius: 10px; background-color: #f5f8fa; font-size: 12px; color: #292f33;">
			<button>
				<span ng-click="tweetsearch" class="glyphicon glyphicon-search"></span>
			</button>
			<input type="submit" value="User Profile" ng-click="edit()"></input>
		</div>

		<div class="col-sm-1">
			<input ng-click="logout()" style="float: left" type="submit"
				value="Logout" class="btn btn-success btn-sm" />
		</div>

		<div style="height: 15rem; background-color: #0084b4; width: 100%"></div>

		<div style="width: 100%; float: left;">
			<div id="suggestions"
				style="width: 30%; height: 100%; border: solid; float: left; padding: 10px">
				<div style="float: left; width: 100%">
					<h3>Who to follow</h3>
				</div>
				<br>
				<div style="float: left; width: 100%;"
					ng-repeat="f in followSuggestion">
					<table style="border: solid; width: 100%">
						<tr>
							<th align="left" style="padding-left: 10px; width: 20%;"><img
								src="/images/default.png" alt="User Image"
								style="height: 30px; width: 30px; float: left; border-radius: 10px;">
							</th>
							<td
								style="padding-left: 10px; width: 40%; margin-left: -1rem; float: left">
								<strong>{{f.usrname}}</strong>
							</td>
							<td
								style="padding-left: 10px; width: 40%; margin-left: -1rem; float: left">
								@{{f.twitterhandle}}</td>
							<td style="float: left;"><input
								ng-click="followUser(f.twitterhandle)" type="button"
								value="Follow"></td>
						</tr>
					</table>
				</div>
			</div>

			<div id="searchResults" style="width: 40%; height: 100%; float: left">
				<div style="float: left; width: 100%;"
					ng-repeat="t in loadSearchedTweets">
					<table style="border: solid; width: 100%">
						<tr>
							<td align="left" style="padding-left: 10px; width: 10%"><img
								src="/images/default.png" alt="User Image"
								style="height: 35px; width: 35px; float: left; border-radius: 10px;">
							</td>
							<td style="padding-left: 10px; margin-left: -2rem; width: 90%">
								<strong>{{t.usrname}}</strong> @{{t.twitterhandle}} <br />
								<div ng-bind-html="t.TWEET">{{t.TWEET}}</div> <br />
								<div
									style="float: left; padding-left: 150px; padding-bottom: 25px; text-align: center">
									<span class="glyphicon glyphicon-retweet"></span>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
</body>
<script>
	var app = angular.module('searchResults', ['ngSanitize']);
	app.controller('searchController', function($scope, $http) 
	{
		$http({
			method : 'POST',
			url : '/suggestFollowers',
		}).
		success(function(response) 
		{
			$scope.followSuggestion = response;

		}).error(function(error) {
			console.log("There was a error while suggesting who to follow");
		});
		
		$http({
			method : 'GET',
			url : '/loadSearchResults',
		}).
		success(function(response) 
		{
			$scope.loadSearchedTweets = response;

		}).error(function(error) 
		{
			console.log("There was a error while suggesting who to follow");
		});
	});
</script>
</html>
